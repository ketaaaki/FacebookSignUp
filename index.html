<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="120x120" rel="icon" href="Web/icons8-facebook-120.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook-log in or sign up</title>
      
</head>
<body class="bg-gray-100">
    <div class="container mt-20 flex items-center justify-center">
        <div class="left flex flex-col w-1/3 mr-20">
            <img src="Logo.svg" alt="Facebook Logo" class="w-64 flex justify-center">
            <p class="text-2xl mx-7 font-medium flex flex-col">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white mt-10 ml-10 p-5 w-96 rounded-lg shadow-lg">
            <input type="text" placeholder="Email address or phone number" class="border-2 rounded-lg p-2 ">
            <input type="password" placeholder="Password" class="border-2 rounded-lg p-2 mt-4">
            <button type="submit" class="bg-blue-600 rounded-lg text-white font-semibold p-2 mt-4 text-xl">Log In</button>
            <span class="mt-2 text-blue-600 text-xs text-center pb-4 hover:underline cursor-pointer">Forgotten password?</span>
            <hr>
            <button class="bg-green-500 text-white font-semibold rounded-lg p-2 mt-6 mb-5 w-48 ml-20">Create New Account</button>
            <span class="absolute bottom-20 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
